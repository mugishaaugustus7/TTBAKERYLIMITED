<!DOCTYPE html>
<html>
<head>
  <title>TT Bakery Limited</title>
</head>
 
<body>
 <!-- Simple Order Form -->
  <h3>Order Form</h3>
  <form action="mailto:yourname@example.com" method="post" enctype="text/plain">
    Name: <input type="text" name="name"><br><br>
    Product: <input type="text" name="product"><br><br>
    Quantity: <input type="number" name="quantity"><br><br>
    Address: <input type="text" name="address"><br><br>
    <input type="submit" value="Order">
  </form>
<h3>Employee Application Form</h3>

<form>
  Name: <input type="text"><br><br>
  Email: <input type="text"><br><br>
  Phone: <input type="text"><br><br>
  Position: <input type="text"><br><br>
  Gender: 
  <input type="radio" name="gender"> Male
  <input type="radio" name="gender"> Female<br><br>
  <input type="submit" value="Apply">
</form>
<h3>Choose Delivery Mode</h3>

<form>
  <input type="radio" name="delivery" value="Home Delivery"> Home Delivery<br>
  <input type="radio" name="delivery" value="Pick Up"> Pick Up<br><br>
  <input type="submit" value="Continue">
</form>
<h3>Mode of Payment</h3>

<form>
  <input type="radio" name="payment" value="Cash"> Cash on Delivery<br>
  <input type="radio" name="payment" value="Mobile Money"> Mobile Money<br>
  <input type="radio" name="payment" value="Card"> Bank/Card Payment<br><br>
  <input type="submit" value="Submit">
</form>
